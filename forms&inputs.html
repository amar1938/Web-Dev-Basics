<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Inputs</title>
</head>
<body>
    <h2>Forms And Inputs</h2>
    <!-- Action is the EndPoint That Form will Perform -->
    <form action="backend.php">
       <div>

        Name: <input type="text" name="Name">
       </div>
       <br>
       <div>
        Email: <input type="email" name="myEmail" id="">
       </div>
       <br>
       <div>
        Date: <input type="date" name="DOB">
       </div>
       <br>
       <div>
        Search id: <input type="search" name="search" id="">
       </div>
       <br>
       <div>
        <input type="submit" value="Submit">
       </div>
    </form>

</body>
</html>
